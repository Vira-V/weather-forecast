<!doctype html>
<html>
<head>
<title>Weather forecast in JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <section class="main">
        <section class="inputs">
            <input type="text" placeholder="Enter your locality"
            id="cityinput">
            <input type="submit" value="Submit" id="add">
        </section>

        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description">Sky Conditions:</p>
                <p id="feelings">Feels like:</p>
                <p id="temp">Temperature:</p>
                <p id="temp_max">Max temperature:</p>
                <p id="temp_min">Min temperature:</p>
                <p id="wind">Wind Speed:</p>
                <p id="pressure">Pressure:</p>
            </div>
        </section>
    </section>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
